<html>
<head>
	<title>Blackjack</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1 id="header">Blackjack!</h1>
	<div id="table">
		<div id="player-cards" class="hands">
			<h2 id="player-title">Player's cards</h2>
			<div id="pcard1" class="player-hand"> 
			</div>
			<div id="pcard2" class="player-hand">
			</div>
			<div id="pcard3" class="player-hand">
			</div>
			<div id="pcard4" class="player-hand">
			</div>
			<div id="pcard5" class="player-hand">
			</div>
			<div class="total-container">
				<div id="player-total-container">
					<div id="player-card-total"></div>
				</div>
			</div>			
		</div >

		<div id="dealer-cards" class="hands">
			<h2 id="dealer-title">Dealer's cards</h2>
			<div id="dcard1" class="dealer-hand"> 
			</div>
			<div id="dcard2" class="dealer-hand">
			</div>
			<div id="dcard3" class="dealer-hand">
			</div>
			<div id="dcard4" class="dealer-hand">
			</div>
			<div id="dcard5" class="dealer-hand">
			</div>
			<div class="total-container">
				<div id="dealer-total-container">
					<div id="dealer-card-total"></div>
				</div>
			</div>	
		</div>

	<div id="hit-or-stay">
		<button id="hit">Hit</button>
		<button id="stay">Stay</button>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
